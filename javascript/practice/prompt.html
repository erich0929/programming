<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Prompt</title>
	
</head>
<body>
	<script type="text/javascript" charset="utf-8">
		window.onload = function () {
			var input = window.prompt ('문자열을 입력하세요.');
			window.alert ('입력값 : ' + input);
		}
	</script>
	<form onsubmit="window.confirm ('go ahead??');">
		<input type="submit" name="some_name" value="송신">
	</form>
</body>
</html>
