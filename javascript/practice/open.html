<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<title>How to open window using javascript</title>
		<script type="text/javascript" charset="utf-8">
		<!--
			var subwin;
			function win_open () {
				subwin = window.open ('http://www.wings.msn.to/', 'Sample', 'width=600, height=300, scrollbars=yes, location=yes');
			}
			function win_close () {
				if (subwin && !subwin.closed) {
					window.alert ("닫기전 closed 프러퍼티 : " + subwin.closed);
					subwin.close ();
					window.alert ("닫은후 closed 프러퍼티 : " + subwin.closed);
				}

			}
		//-->
		</script>
	</head>
	<body>
		<input type="button" value="서브 윈도우 만들기" onclick="win_open ()"/>
		<input type="button" value="서브 윈도우 닫기" onclick="win_close ()" />
	</body>

</html>
