<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">

		<title>FileUpload Example</title>
		<script src='http://code.jquery.com/jquery-2.1.1.js'></script>
		<script type="text/javascript" charset="utf-8">
			$ (function () {
				$ ('#dataform').submit (function (e) {
					e.preventDefault ();
					var formdata = new FormData (this);
					$.ajax ({
						url : $ (this).attr ('action'),
						type : 'post',
						mimeType : "multipart/form-data",
						processData : false,
						contentType : false,
						data : formdata,
						success : function (data) {
							$ (".inner").html (data);
						},
						error : function (err) {
							console.log (err);
						}
					});
				});
			});

			$ (function () {
				$ ('.textform').submit (function (e) {
					e.preventDefault ();
					$.ajax ({
						url : $ (this).attr ('action'),
						type : 'post',
						data : $ (this).serialize (),
						success : function (data) {
							$ (".inner").html (data.message);
						}
					});
					return false;
				});
			});		
		</script>
</head>
<form action="/upload" method="post" enctype="multipart/form-data" id="dataform" name="dataform">
	<input type="file" id="uploadFile" name="uploadFile">
	<input type="submit" name="submit" value="submit">
</form>
<form action="/ajax" class="textform" method="post" accept-charset="utf-8">
	<input type="text" name="textdata" value="">
	<input type="submit" name="submit" value="submit">
</form>
<div class="inner"></div>
</html>
