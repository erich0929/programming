<h1>SWT 브라우저 위젯</h1>
<br>
<font color='blue'><b>브라우저 위젯</b></font>은 내부적으로 하부의 운영체제 플랫폼에서 제공하는 <i><b>네이티브 HTML 렌더링엔진</b></i>을 사용한다. 마이크로소프트의 <b>윈도우</b>에서는 <i>인터넷 익스플로러(Internet Explorer)</i>를 HTML 랜더링 엔진으로 사용할 것이고, <b>리눅스</b>에서는 <i>모질라(Mozilla)</i>를 사용하고, <b>맥 OS</b>에서는 <i>사파리(Safari)</i>를 사용한다. 따라서 SWT 어플리케이션에서는 브라우저 위젯을 이용하여 <u>메모리, 파일, 또는 URL 상에 존재하는 HTML 페이지를 보여주고 이동</u>할 수 있다.
